<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confeitaria Delícia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contato.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Confeitaria Delícia</h1>
            <nav>
                <ul>
                    <li class="nav-button"><a href="/">Início</a></li>
                    <li class="nav-button"><a href="/sobre">Sobre</a></li>
                    <li class="nav-button"><a href="/cardapio">Cardápio</a></li>
                    <li class="nav-button"><a href="/contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="form-section">
        <div class="container">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
              <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="name" placeholder="Escreva seu nome aqui">
              <label for="name">Nome</label>
            </div>
            <div class="form-floating mb-3">
              <textarea class="form-control" id="comment" placeholder="Deixe seu comentário aqui" style="height: 100px"></textarea>
              <label for="comment">Comentário</label>
            </div>
            <a type="submit" class="cta-button">Enviar</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Confeitaria Delícia. Todos os direitos reservados.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
